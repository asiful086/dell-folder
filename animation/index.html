    <link

    <style>
      .container {
        max-width: 1200px;

      }
      .card {
        position: relative;
        min-width: 200px;
        /* min-width: 100px; */
        height: 365px;
      }
      .box {
        position: absolute;
        top: 20px;
        right: 20px;
        bottom: 20px;
        left: 20px;
        transition: 0.4s;
      }
      .box:hover {
        transform: translateY(-20px);
      }
    </style>
  </head>
